ext {
    // 此处填写刚才建立的maven仓库的仓库名称
    bintrayRepo = 'fengjian'
    // library的group id
    publishedGroupId = 'com.gradient'
    // library网站地址
    siteUrl = 'https://github.com/fengjian2015/gradient'
    // library仓库地址
    gitUrl = 'https://github.com/fengjian2015/gradient.git'

    // 注册时候的bintray username
    developerId = 'fengjian'
    // 开发者名称
    developerName = 'fengjian'
    // 开发者邮箱
    developerEmail = 'fengjian5601@gmail.com'

    // 开源许可证（这里是Apache 2.0）
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

    // library artifact（单个module一般就填写library name）
    artifact = 'gradient'
    libraryName = 'gradient'
    libraryVersion = '1.0.1'
    libraryDescription = ''
    // bintrayName 是你在网页Repository页面能看到的名称
    bintrayName = 'fengjian-' + artifact
}

apply from: '../installv1.gradle'
apply from: '../bintrayv1.gradle'
